{{ define "main" }}
<!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
{{.Content}}

<p>Filter music posts by categories</p>
<ul>
    {{ range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}

    {{end}}
</ul>
{{ end }}
